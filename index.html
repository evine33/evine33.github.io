<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de Transacciones con Dropbox</title>
  <style>
    body { background: #f9f9f9; font-family: sans-serif; padding: 2em; max-width: 700px; margin: auto; }
    input, textarea, button, select { font-size: 1em; padding: 0.4em; margin: 0.4em 0; width: 100%; box-sizing: border-box; }
    ul { list-style: none; padding: 0; }
    li { margin: 1em 0; padding: 1em; background: #fff; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .acciones { margin-top: 0.5em; }
    .acciones button { margin-right: 0.5em; }
    img { display: block; margin-top: 0.5em; max-width: 100px; border-radius: 5px; cursor: pointer; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: rgba(0,0,0,0.7); justify-content: center; align-items: center; z-index: 9999; }
    .modal img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
    .modal.active { display: flex; }
    .error { background: #ffe0e0; color: #900; padding: 1em; margin: 1em 0; border: 1px solid #900; }
  </style>
</head>
<body>
  <h1>Gestor de Transacciones</h1>

  <button onclick="iniciarSesion()">üîê Iniciar sesi√≥n con Dropbox</button>

  <form onsubmit="guardarTransaccion(event)">
    <input type="hidden" id="edit-id">
    <label>Fecha</label>
    <input type="date" id="fecha" required>

    <label>Monto</label>
    <input type="number" id="monto" required>

    <label>Categor√≠a</label>
    <input type="text" id="categoria" required>

    <label>Cantidad (opcional)</label>
    <input type="text" id="cantidad">

    <label>Imagen (opcional)</label>
    <input type="file" id="imagen" accept="image/*">

    <button type="submit">üíæ Guardar</button>
    <button type="button" onclick="cancelarEdicion()">‚ùå Cancelar</button>
  </form>

  <input type="text" id="buscador" placeholder="üîç Buscar..." oninput="filtrarTransacciones()">

  <ul id="lista-transacciones"></ul>

  <!-- Modal para imagen ampliada -->
  <div class="modal" id="modal-img" onclick="cerrarModal()">
    <img id="img-ampliada" src="">
  </div>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script>
    const APP_KEY = "k5t6sterc4j91oq";
    const REDIRECT_URI = "https://evine33.github.io/";
    let dbx;
    let transactions = [];

    function iniciarSesion() {
      const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${APP_KEY}&response_type=token&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    }

    window.onload = async () => {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const token = params.get("access_token");
      if (token) {
        dbx = new Dropbox.Dropbox({ accessToken: token });
        await cargarTransacciones();
      }
    };

    async function cargarTransacciones() {
      try {
        const archivo = await dbx.filesDownload({ path: "/transactions.json" });
        const texto = await archivo.result.fileBlob.text();
        transactions = JSON.parse(texto).transactions || [];
      } catch (e) {
        transactions = [];
      }
      mostrarTransacciones();
    }

    function mostrarTransacciones(listaFiltrada = null) {
      const lista = document.getElementById("lista-transacciones");
      lista.innerHTML = "";
      const datos = listaFiltrada || transactions;

      datos.forEach(async (t) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${t.date}</strong> - ${t.amount} (${t.category}) ${t.cantidad || ""}`;

        const acciones = document.createElement("div");
        acciones.className = "acciones";

        const editarBtn = document.createElement("button");
        editarBtn.textContent = "‚úèÔ∏è Editar";
        editarBtn.onclick = () => editar(t.id);

        const eliminarBtn = document.createElement("button");
        eliminarBtn.textContent = "üóëÔ∏è Eliminar";
        eliminarBtn.onclick = () => eliminar(t.id);

        acciones.appendChild(editarBtn);
        acciones.appendChild(eliminarBtn);
        li.appendChild(acciones);

        try {
          const archivoImg = await dbx.filesDownload({ path: `/imagenes/tx-${t.id}.txt` });
          const base64 = await archivoImg.result.fileBlob.text();
          const img = document.createElement("img");
          img.src = `data:image/jpeg;base64,${base64}`;
          img.onclick = () => ampliarImagen(img.src);
          li.appendChild(img);
        } catch (e) {
          console.info(`Sin imagen para transacci√≥n ${t.id}`);
        }

        lista.appendChild(li);
      });
    }

    function ampliarImagen(src) {
      document.getElementById("img-ampliada").src = src;
      document.getElementById("modal-img").classList.add("active");
    }

    function cerrarModal() {
      document.getElementById("modal-img").classList.remove("active");
    }

    function editar(id) {
      const t = transactions.find(tx => tx.id === id);
      if (!t) return;
      document.getElementById("edit-id").value = t.id;
      document.getElementById("fecha").value = t.date;
      document.getElementById("monto").value = t.amount;
      document.getElementById("categoria").value = t.category;
      document.getElementById("cantidad").value = t.cantidad || "";
    }

    function cancelarEdicion() {
      document.querySelector("form").reset();
      document.getElementById("edit-id").value = "";
    }

    async function guardarTransaccion(event) {
      event.preventDefault();
      const id = document.getElementById("edit-id").value;
      const fecha = document.getElementById("fecha").value;
      const monto = parseFloat(document.getElementById("monto").value);
      const categoria = document.getElementById("categoria").value.trim();
      const cantidad = document.getElementById("cantidad").value.trim();
      const archivo = document.getElementById("imagen").files[0];

      if (!fecha || isNaN(monto) || !categoria) return alert("Todos los campos requeridos deben estar completos.");

      let transId = id ? parseInt(id) : (transactions.at(-1)?.id || 0) + 1;

      if (id) {
        const tx = transactions.find(t => t.id === transId);
        Object.assign(tx, { date: fecha, amount: monto, category: categoria, cantidad });
      } else {
        transactions.push({ id: transId, date: fecha, amount: monto, category: categoria, cantidad });
      }

      await guardarEnDropbox();

      if (archivo) {
        const reader = new FileReader();
        reader.onload = async function () {
          const img = new Image();
          img.onload = async function () {
            const MAX_DIMENSION = 600;
            let { width, height } = img;
            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              const scale = Math.min(MAX_DIMENSION / width, MAX_DIMENSION / height);
              width = width * scale;
              height = height * scale;
            }

            const canvas = document.createElement("canvas");
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0, width, height);
            const base64 = canvas.toDataURL("image/jpeg", 0.7).split(',')[1];

            try {
              await dbx.filesUpload({
                path: `/imagenes/tx-${transId}.txt`,
                contents: base64,
                mode: { '.tag': 'overwrite' }
              });
              mostrarTransacciones();
            } catch (err) {
              alert("No se pudo guardar la imagen redimensionada: " + err.message);
            }
          };
          img.src = reader.result;
        };
        reader.readAsDataURL(archivo);
      } else {
        mostrarTransacciones();
      }

      cancelarEdicion();
    }

    async function guardarEnDropbox() {
      try {
        await dbx.filesUpload({
          path: "/transactions.json",
          contents: JSON.stringify({ transactions }, null, 2),
          mode: { ".tag": "overwrite" }
        });
      } catch (error) {
        alert("Error al guardar en Dropbox: " + (error?.error?.error_summary || error.message));
      }
    }

    async function eliminar(id) {
      if (!confirm("¬øDeseas eliminar esta transacci√≥n?")) return;
      transactions = transactions.filter(t => t.id !== id);
      await guardarEnDropbox();

      try {
        await dbx.filesDeleteV2({ path: `/imagenes/tx-${id}.txt` });
      } catch (e) {
        console.warn("Imagen no encontrada o ya eliminada para transacci√≥n:", id);
      }

      mostrarTransacciones();
    }

    function filtrarTransacciones() {
      const texto = document.getElementById("buscador").value.toLowerCase();
      const resultado = transactions.filter(t =>
        t.category.toLowerCase().includes(texto) ||
        t.date.includes(texto) ||
        (t.cantidad || "").toLowerCase().includes(texto)
      );
      mostrarTransacciones(resultado);
    }
  </script>
</body>
</html>
