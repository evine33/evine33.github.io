<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario con Dropbox (App Folder)</title>
</head>
<body style="background: gold;">
  <h2>Formulario de contacto</h2>

  <button onclick="iniciarSesion()">Iniciar sesi√≥n con Dropbox</button>
  <br><br>

  <form onsubmit="guardarFormulario(event)">
    <input id="nombre" placeholder="Nombre" required><br><br>
    <input id="correo" placeholder="Correo" type="email" required><br><br>
    <textarea id="mensaje" placeholder="Mensaje" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <h3>Registros guardados:</h3>
  <ul id="lista"></ul>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script>
    const APP_KEY = "k5t6sterc4j91oq"; // Tu App Key
    const REDIRECT_URI = "https://evine33.github.io/"; // Tu URL en GitHub Pages
    let dbx;
    let registros = [];

    function iniciarSesion() {
      const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${APP_KEY}&response_type=token&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    }

    window.onload = async function () {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = params.get('access_token');
      if (accessToken) {
        dbx = new Dropbox.Dropbox({ accessToken });
        alert("Conectado a Dropbox correctamente.");
        await cargarRegistros();
      }
    }

    async function cargarRegistros() {
      try {
        const archivo = await dbx.filesDownload({ path: '/registros.json' });
        const blob = archivo.result.fileBlob;
        const texto = await blob.text();
        registros = JSON.parse(texto);
        mostrarRegistros();
      } catch (e) {
        registros = [];
        console.warn("Archivo no encontrado o error al leer:", e);
      }
    }

    async function guardarFormulario(event) {
      event.preventDefault();

      if (!dbx) {
        alert("Primero inicia sesi√≥n con Dropbox.");
        return;
      }

      // Probar si puedes subir algo simple
      try {
        await dbx.filesUpload({
          path: '/prueba.txt',
          contents: "Esto es una prueba simple de Dropbox",
          mode: { '.tag': 'overwrite' }
        });
        alert("Archivo de prueba 'prueba.txt' subido correctamente.");
      } catch (error) {
        alert("‚ö†Ô∏è ERROR al subir 'prueba.txt':\n" + (error?.error?.error_summary || error.message || JSON.stringify(error)));
        return;
      }

      // Ahora intentar guardar el formulario
      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      if (!nombre || !correo || !mensaje) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const nuevoRegistro = {
        nombre,
        correo,
        mensaje,
        fecha: new Date().toISOString()
      };

      registros.push(nuevoRegistro);

      let contenido = '';
      try {
        contenido = JSON.stringify(registros, null, 2);
      } catch (jsonError) {
        alert("Error al convertir los datos a JSON.");
        return;
      }

      if (!contenido || typeof contenido !== 'string') {
        alert("Contenido no v√°lido para guardar.");
        return;
      }

      try {
        await dbx.filesUpload({
          path: '/registros.json',
          contents: contenido,
          mode: { '.tag': 'overwrite' }
        });

        alert("‚úÖ Formulario guardado como 'registros.json'.");
        document.querySelector('form').reset();
        mostrarRegistros();
      } catch (error) {
        alert("üö´ ERROR al guardar el formulario:\n" + (error?.error?.error_summary || error.message || JSON.stringify(error)));
      }
    }

    function mostrarRegistros() {
      const lista = document.getElementById("lista");
      lista.innerHTML = '';
      registros.forEach((r, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${r.nombre} (${r.correo}): ${r.mensaje}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
