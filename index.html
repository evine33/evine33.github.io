<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Transacciones con Dropbox</title>
  <style>
    body { background: #f8f9fa; font-family: sans-serif; padding: 1em; }
    input, textarea, button { font-size: 1em; margin: 0.3em 0; }
    li { margin: 0.5em 0; }
    .acciones button { margin-left: 0.5em; }
  </style>
</head>
<body>
  <h2>Agregar / Editar Transacci√≥n</h2>

  <button onclick="iniciarSesion()">Iniciar sesi√≥n con Dropbox</button>
  <br><br>

  <form onsubmit="guardarTransaccion(event)">
    <input type="hidden" id="edit-id">
    <label>Fecha:</label><br>
    <input id="fecha" type="date" required><br>

    <label>Monto (positivo o negativo):</label><br>
    <input id="monto" type="number" required><br>

    <label>Categor√≠a:</label><br>
    <input id="categoria" required><br>

    <label>Cantidad (opcional):</label><br>
    <input id="cantidad"><br><br>

    <button type="submit">Guardar transacci√≥n</button>
    <button type="button" onclick="cancelarEdicion()">Cancelar</button>
  </form>

  <h3>Transacciones:</h3>
  <ul id="lista-transacciones"></ul>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script>
    const APP_KEY = "k5t6sterc4j91oq";
    const REDIRECT_URI = "https://evine33.github.io/";
    let dbx;
    let transactions = [];

    function iniciarSesion() {
      const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${APP_KEY}&response_type=token&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    }

    window.onload = async function () {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = params.get('access_token');
      if (accessToken) {
        dbx = new Dropbox.Dropbox({ accessToken });
        await cargarTransacciones();
      }
    };

    async function cargarTransacciones() {
      try {
        const archivo = await dbx.filesDownload({ path: '/transactions.json' });
        const blob = archivo.result.fileBlob;
        const texto = await blob.text();
        const data = JSON.parse(texto);
        transactions = data.transactions || [];
        mostrarTransacciones();
      } catch (e) {
        transactions = [];
      }
    }

    function mostrarTransacciones() {
      const lista = document.getElementById("lista-transacciones");
      lista.innerHTML = '';
      transactions.forEach((t) => {
        const li = document.createElement("li");
        li.innerHTML = `${t.date} - ${t.amount} (${t.category}) ${t.cantidad || ''}`;

        const btns = document.createElement("span");
        btns.className = "acciones";

        const editar = document.createElement("button");
        editar.textContent = "‚úèÔ∏è";
        editar.onclick = () => cargarParaEditar(t.id);

        const borrar = document.createElement("button");
        borrar.textContent = "üóëÔ∏è";
        borrar.onclick = () => eliminarTransaccion(t.id);

        btns.appendChild(editar);
        btns.appendChild(borrar);
        li.appendChild(btns);
        lista.appendChild(li);
      });
    }

    function cargarParaEditar(id) {
      const t = transactions.find(tx => tx.id === id);
      if (!t) return;

      document.getElementById("edit-id").value = t.id;
      document.getElementById("fecha").value = t.date;
      document.getElementById("monto").value = t.amount;
      document.getElementById("categoria").value = t.category;
      document.getElementById("cantidad").value = t.cantidad || '';
    }

    function cancelarEdicion() {
      document.getElementById("edit-id").value = '';
      document.querySelector("form").reset();
    }

    async function guardarTransaccion(event) {
      event.preventDefault();

      const id = document.getElementById("edit-id").value;
      const fecha = document.getElementById("fecha").value;
      const monto = parseFloat(document.getElementById("monto").value);
      const categoria = document.getElementById("categoria").value.trim();
      const cantidad = document.getElementById("cantidad").value.trim();

      if (!fecha || isNaN(monto) || !categoria) {
        alert("Campos obligatorios incompletos.");
        return;
      }

      if (id) {
        // Editar existente
        const tx = transactions.find(t => t.id == id);
        if (tx) {
          tx.date = fecha;
          tx.amount = monto;
          tx.category = categoria;
          tx.cantidad = cantidad;
        }
      } else {
        // Agregar nueva
        const nueva = {
          id: transactions.length > 0 ? transactions[transactions.length - 1].id + 1 : 1,
          date: fecha,
          amount: monto,
          category: categoria,
          cantidad: cantidad
        };
        transactions.push(nueva);
      }

      await guardarEnDropbox();
      cancelarEdicion();
      mostrarTransacciones();
    }

    async function eliminarTransaccion(id) {
      if (!confirm("¬øEliminar esta transacci√≥n?")) return;
      transactions = transactions.filter(t => t.id !== id);
      await guardarEnDropbox();
      mostrarTransacciones();
    }

    async function guardarEnDropbox() {
      try {
        await dbx.filesUpload({
          path: '/transactions.json',
          contents: JSON.stringify({ transactions }, null, 2),
          mode: { '.tag': 'overwrite' }
        });
      } catch (error) {
        alert("Error al guardar en Dropbox:\n" + (error?.error?.error_summary || error.message));
      }
    }
  </script>
</body>
</html>
