<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario con Dropbox</title>
</head>
<body>
  <h2>Formulario de contacto</h2>

  <button onclick="iniciarSesion()">Iniciar sesión con Dropbox</button>
  <br><br>

  <form onsubmit="guardarFormulario(event)">
    <input id="nombre" placeholder="Nombre" required><br><br>
    <input id="correo" placeholder="Correo" type="email" required><br><br>
    <textarea id="mensaje" placeholder="Mensaje" required></textarea><br><br>
    <button type="submit">Enviar</button>
  </form>

  <h3>Registros guardados:</h3>
  <ul id="lista"></ul>

  <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
  <script>
    const APP_KEY = "k5t6sterc4j91oq"; // ← Reemplaza con tu App Key
    const REDIRECT_URI = "https://evine33.github.io/"; // ← Reemplaza con tu URL

    let dbx;
    let registros = [];

    function iniciarSesion() {
      const authUrl = `https://www.dropbox.com/oauth2/authorize?client_id=${APP_KEY}&response_type=token&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    }

    window.onload = async function () {
      const params = new URLSearchParams(window.location.hash.substring(1));
      const accessToken = params.get('access_token');
      if (accessToken) {
        dbx = new Dropbox.Dropbox({ accessToken });
        alert("¡Conectado a Dropbox!");
        await cargarRegistros();
      }
    }

    async function cargarRegistros() {
      try {
        const archivo = await dbx.filesDownload({ path: '/registros.json' });
        const blob = archivo.result.fileBlob;
        const texto = await blob.text();
        registros = JSON.parse(texto);
        mostrarRegistros();
      } catch (e) {
        registros = [];
        console.log("No hay archivo todavía o error al leer:", e);
      }
    }

    async function guardarFormulario(event) {
      event.preventDefault();
      if (!dbx) {
        alert("Primero inicia sesión con Dropbox.");
        return;
      }

      const nombre = document.getElementById("nombre").value.trim();
      const correo = document.getElementById("correo").value.trim();
      const mensaje = document.getElementById("mensaje").value.trim();

      if (!nombre || !correo || !mensaje) {
        alert("Por favor completa todos los campos.");
        return;
      }

      const nuevoRegistro = {
        nombre,
        correo,
        mensaje,
        fecha: new Date().toISOString()
      };

      registros.push(nuevoRegistro);
      const contenido = JSON.stringify(registros, null, 2);

      try {
        await dbx.filesUpload({
          path: '/registros.json',
          contents: contenido,
          mode: 'overwrite'
        });
        alert("Formulario guardado.");
        document.querySelector('form').reset();
        mostrarRegistros();
      } catch (error) {
        alert("Error al guardar.");
        console.error(error);
      }
    }

    function mostrarRegistros() {
      const lista = document.getElementById("lista");
      lista.innerHTML = '';
      registros.forEach((r, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${r.nombre} (${r.correo}): ${r.mensaje}`;
        lista.appendChild(li);
      });
    }
  </script>
</body>
</html>
